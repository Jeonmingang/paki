language: "ko"

defaultBall:
  type: SLIME_BALL
  name: "&a파칭코 구슬"
  lore:
    - "&7이 구슬은 특정 기계에서만 사용됩니다."
    - "&e이름/로어 모두 일치해야 사용 가능"

# 간소화 모드 (중앙/잭팟 위주 제어)
simple-mode:
  enabled: true
  centralWeight: 6
  jackpotWeight: 1

# 7개 슬롯 가중치 (좌→우). 중앙은 인덱스 3
globalWeights: [14, 14, 14, 6, 14, 14, 14]

# 스테이지 설정 (index 0 은 '없음' 의미)
stages:
  - name: "&7(스테이지 없음)"
    cup: 0
    advanceChance: 0.0
    bgm: ""
    effects: []
    announceLevel: 0

  - name: "&a1스테이지"
    cup: 150
    advanceChance: "1/3"
    bgm: "MUSIC_DISC_13"
    effects: ["FIREWORKS_SPARK"]
    announceLevel: 1

  - name: "&a2스테이지"
    cup: 250
    advanceChance: "1/4"
    bgm: "MUSIC_DISC_STRAD"
    effects: ["FIREWORKS_SPARK"]
    announceLevel: 1

  - name: "&a3스테이지"
    cup: 300
    advanceChance: "1/5"
    bgm: "MUSIC_DISC_PIGSTEP"
    effects: ["FIREWORKS_SPARK"]
    announceLevel: 2

autoAdvance:
  enabled: true
  intervalTicks: 20  # 1초 간격 중앙(다음 스테이지) 추첨 시도

defaultWorld: "bskyblock_world"
