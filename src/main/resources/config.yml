# PachinkoReal v3.5.0 — 설명 포함 기본 설정

global-probability:
  center-hit: 30     # 중앙 판정(%)
  jackpot: 2         # 3개 동일(%)

ball-item: IRON_NUGGET
ball-name: '&c파칭코 &6구슬'
ball-lore:
  - '&7- 파칭코에서 사용이 가능하다'

machine-default:
  rows: 8
  cols: 7
  tick-interval: 4
  insert-delay-ticks: 6
  left-bias: 52

structure:
  glass: WHITE_STAINED_GLASS
  pin: IRON_BARS
  top-hopper: true
  deco-emerald: true
  auto-bottom-buttons: true
  start-block: { material: GOLD_BLOCK,  offset: [4,0,0] }
  payout-block:{ material: DIAMOND_BLOCK,offset: [3,0,0] }
  sign:
    enabled: true
    type: OAK_SIGN
    offset: [3,1,-1]   # 기계 오른쪽 약간 앞

effects:
  particles-on-move: false
  start-sound: UI_BUTTON_CLICK
  hit-sound: BLOCK_NOTE_BLOCK_PLING
  jackpot:
    sounds: [ENTITY_PLAYER_LEVELUP, BLOCK_NOTE_BLOCK_BELL]
    particles: [FIREWORKS_SPARK, SPELL_INSTANT]
  stageup:
    sounds: [ENTITY_GENERIC_EXPLODE, ENTITY_EXPERIENCE_ORB_PICKUP]
    particles: [VILLAGER_HAPPY, CLOUD]

slot:
  enabled: true
  center-only: true
  digits: 3
  symbols: 10
  jackpot-when-all-equal: true
  chat-prefix: '&a[슬롯] '
  show-each-roll: true
  spin-effect: true
  suspense-delay-ticks: 12
  suspense-last-extra-min: 20
  suspense-last-extra-max: 40
  suspense-loop-sound: BLOCK_NOTE_BLOCK_HAT
  center-roll-chance: 100
  jackpot-slot: center   # center|left|right

lucky:
  enabled: true
  force-center-during-jackpot: false  # v3.5.0 기본: 중앙 강제 없음
  force-center-chance: 0
  stages:
    - cap: 150
      min-payout: 2         # 클릭 1회 지급 최소
      max-payout: 5         # 클릭 1회 지급 최대 (랜덤)
      click-gain: 3         # (유지: 필요 시 내부 사용)
      continue-chance: 40
      center-continue-chance: 30
      music: minecraft:music_disc.cat
    - cap: 180
      min-payout: 2
      max-payout: 5
      click-gain: 3
      continue-chance: 35
      center-continue-chance: 25
      music: minecraft:music_disc.chirp
    - cap: 220
      min-payout: 2
      max-payout: 6
      click-gain: 4
      continue-chance: 25
      center-continue-chance: 20
      music: minecraft:music_disc.stal
  music-volume: 1.0
  music-pitch: 1.0
  music-stop-ticks: 2400
  title-start: '&d럭키 타임!'
  title-continue: '&b계속!'
  title-stageup: '&6스테이지 업!'
  title-capup: '&a천장 +{amount}!'
  title-sub-status: '&e스테이지 {stage}/{max}  &f{paid}/{cap}'
  cap-increase-on-center: 0   # v3.5.0: cap은 고정, 증가 안함

machines: {}

messages:
  created: '&a파칭코 #{id} 설치 완료 (슬롯 {cols})'
  removed: '&c파칭코 #{id} 삭제 완료'
  list-title: '&e[파칭코 목록]'
  need-ball: '&c손에 든 구슬이 조건과 일치하지 않습니다.'
  set-ball: '&a구슬 설정 완료: &f{mat}&7 / 이름: &f{name}&7 / 로어: &f{lore}'
  set-ball-machine: '&a#{id} 전용 구슬 설정 완료: &f{mat}&7 / 이름: &f{name}&7 / 로어: &f{lore}'
  start: '&b구슬 투입!'
  slot-rolling: '&a슬롯: [{a}] - [{b}] - [{c}]'
  slot-index-lose: '&7{slot}번 슬롯으로 들어갔습니다. (꽝)'
  slot-jackpot: '&6잭팟!! LUCKY TIME 진입!'
  slot-fail: '&7아쉽네요!'
  center-no-roll: '&7중앙 히트! 하지만 연출은 발생하지 않았습니다.'
  jackpot-broadcast: '&6[파칭코] &e{player}님! #{id}번에서 {reward} 잭팟!! &7(스테이지 {stage}/{max}, 천장 {cap}개)'
  stageup-broadcast: '&d[파칭코] {player}님, 스테이지 {stage}/{max} 진입! 더 큰 보상이 기다립니다!'
  lucky-status: '&e[스테이지 {stage}/{max}] &f지급 {paid}/{cap} &7(남은 {remain})'
  lucky-finish: '&d럭키 타임 종료! 총 지급: {total}'
  give-ok: '&a{player}에게 구슬 {amount}개 지급'
  give-no-player: '&c해당 플레이어를 찾을 수 없습니다.'
